<!DOCTYPE html>

<html>
    <head>
        <link rel='stylesheet' type='text/css' href='gallery.css'>
        <title>Gallery</title>
    </head>

    <body>
        <div class='slider'>
            <a href='#slide-1'>1</a>
            <a href='#slide-2'>2</a>
            <a href='#slide-3'>3</a>
            <a href='#slide-4'>4</a>

            <div class='slides'>
                <div id='slide-1'>
                    <span class='zoom'>
                        <img src='img/pic5.jpg' width='555' height='320' alt='Girl'/>
                    </span>
                </div>

                <div id='slide-2'>
                    <span class='zoom'>
                        <img src='img/pic6.jpg' width='555' height='320' alt='Girl'/>
                    </span>
                </div>

                <div id='slide-3'>
                    <span class='zoom'>
                        <img src='img/pic9.jpg' width='555' height='320' alt='Girl'/>
                    </span>
                </div>

                <div id='slide-4'>
                    <span class='zoom'>
                        <img src='img/pic10.jpg' width='555' height='320' alt='Girl'/>
                    </span>
                </div>
            </div>
        </div>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='jquery.zoom.js'></script>
    <script>
        $(document).ready(function(){
            $('#slide-1').zoom();
            $('#slide-2').zoom();
            $('#slide-3').zoom();
            $('#slide-4').zoom();
        })
    </script>

</html>
